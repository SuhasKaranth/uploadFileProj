<form class="form-signin" name="loginForm" #form="ngForm" (ngSubmit)="onSubmit()">
  <img class="mb-4" src="../assets/Mashreq-logo.jpg" alt="" width="250" height="250">
  <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>

  <label for="inputEmail" class="sr-only">Email address</label>
  <div>
    <input type="email" id="inputEmail" [(ngModel)]="inputEmail" name="ngModel" class="form-control" placeholder="Email address"
      required autofocus>
    <!-- <div *ngIf="inputEmail.errors.required">Email is required.</div> -->
  </div>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" [(ngModel)]="inputPassword" name="ngModel" class="form-control" placeholder="Password"
    required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    <a style="padding-left: 50px;" routerLink="/register">Register / Sign UP</a>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
